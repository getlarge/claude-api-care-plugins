name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-ci
  cancel-in-progress: true

env:
  HUSKY: 0
  OPENAPI_REVIEWER_DIR: plugins/baume/openapi-reviewer

jobs:
  checks:
    name: Lint & Build & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Type check
        run: npm run typecheck

  test:
    needs: checks
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [22, 24]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run unit tests
        run: npm test
        timeout-minutes: 5

      - name: Run integration tests
        run: npm run test:integration -w @getlarge/baume-reviewer
        timeout-minutes: 5

      - name: Run plugin validation tests
        run: npm run test:plugin -w @getlarge/baume-reviewer
        timeout-minutes: 5

  e2e-test:
    needs: checks
    name: E2E Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [22, 24]

    services:
      # PostgreSQL for Hydra
      postgres-hydra:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: hydra
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: hydra
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Start Hydra
        run: |
          # Run Hydra migrations
          docker run --rm --network host \
            -e DSN=postgres://hydra:secret@localhost:5433/hydra?sslmode=disable \
            oryd/hydra:v2.3.0 migrate sql -e --yes

          # Start Hydra server
          docker run -d --name hydra --network host \
            -e DSN=postgres://hydra:secret@localhost:5433/hydra?sslmode=disable \
            -e SECRETS_SYSTEM=youReallyNeedToChangeThisSystemSecret \
            -e URLS_SELF_ISSUER=http://localhost:4444 \
            -e URLS_LOGIN=http://localhost:4455/login \
            -e URLS_CONSENT=http://localhost:4455/consent \
            -e URLS_LOGOUT=http://localhost:4455/logout \
            -e SERVE_PUBLIC_CORS_ENABLED=true \
            -e SERVE_ADMIN_CORS_ENABLED=true \
            -e OAUTH2_EXPOSE_INTERNAL_ERRORS=true \
            -e STRATEGIES_ACCESS_TOKEN=jwt \
            -e TTL_ACCESS_TOKEN=1h \
            oryd/hydra:v2.3.0 serve all --dev

          # Wait for Hydra to be ready
          echo "Waiting for Hydra..."
          for i in {1..60}; do
            if curl -sf http://localhost:4444/health/ready > /dev/null 2>&1; then
              echo "Hydra is ready"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Hydra failed to start within 60 seconds"
              docker logs hydra
              exit 1
            fi
            sleep 1
          done

          # Create test OAuth2 client
          curl -sf -X POST http://localhost:4445/admin/clients \
            -H "Content-Type: application/json" \
            -d '{
              "client_id": "mcp-server-client",
              "client_secret": "mcp-server-secret",
              "client_name": "MCP Server E2E Test Client",
              "grant_types": ["authorization_code", "refresh_token"],
              "response_types": ["code"],
              "scope": "openid offline_access",
              "redirect_uris": ["http://localhost:4000/oauth/callback"],
              "token_endpoint_auth_method": "client_secret_basic"
            }'

      - name: Run e2e tests
        run: npm run test:e2e
        timeout-minutes: 10

      - name: Run HTTP e2e tests
        run: |
          # Start MCP server in background
          cd plugins/baume/mcp-server
          npm run start &
          SERVER_PID=$!

          # Wait for server to be ready
          echo "Waiting for MCP server..."
          for i in {1..30}; do
            if curl -sf http://localhost:4000/health > /dev/null 2>&1; then
              echo "MCP server is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "MCP server failed to start within 30 seconds"
              exit 1
            fi
            sleep 1
          done

          # Run HTTP e2e tests
          npm run test:e2e:http

          # Stop server
          kill $SERVER_PID || true
        timeout-minutes: 5

      - name: Cleanup
        if: always()
        run: docker rm -f hydra || true

  integration-test:
    needs: checks
    name: Integration Tests (Storage Backends)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: aip
          POSTGRES_PASSWORD: aip_secret
          POSTGRES_DB: aip_mcp
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Start MinIO server
        run: |
          docker run -d --name minio-server \
            -p 9000:9000 -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio server /data --console-address ":9001"
          sleep 5

      - name: Create MinIO buckets
        run: |
          docker run --rm --network host \
            -e MC_HOST_local=http://minioadmin:minioadmin@localhost:9000 \
            minio/mc mb local/aip-specs --ignore-existing
          docker run --rm --network host \
            -e MC_HOST_local=http://minioadmin:minioadmin@localhost:9000 \
            minio/mc mb local/aip-findings --ignore-existing

      - name: Run storage integration tests
        env:
          DATABASE_URL: postgresql://aip:aip_secret@localhost:5432/aip_mcp
          S3_ENDPOINT: http://localhost:9000
          S3_ACCESS_KEY_ID: minioadmin
          S3_SECRET_ACCESS_KEY: minioadmin
          S3_BUCKET_SPECS: aip-specs
          S3_BUCKET_FINDINGS: aip-findings
          S3_REGION: us-east-1
          S3_FORCE_PATH_STYLE: 'true'
          REDIS_URL: redis://localhost:6379
        run: npm run test:integration -w @getlarge/baume-mcp
        timeout-minutes: 10

      - name: Cleanup
        if: always()
        run: docker rm -f minio-server || true
