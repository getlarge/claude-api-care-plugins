name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  HUSKY: 0
  OPENAPI_REVIEWER_DIR: plugins/aip-api-design/openapi-reviewer

jobs:
  checks:
    name: Lint & Build & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Type check
        run: npm run typecheck

  test:
    needs: checks
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [22, 24]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run unit tests
        run: npm test

      - name: Run integration tests
        run: npm run test:integration -w @getlarge/aip-openapi-reviewer

      - name: Run plugin validation tests
        run: npm run test:plugin -w @getlarge/aip-openapi-reviewer

  e2e-test:
    needs: checks
    name: E2E Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [22, 24]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run e2e tests
        run: npm run test:e2e

  integration-test:
    needs: checks
    name: Integration Tests (Storage Backends)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: aip
          POSTGRES_PASSWORD: aip_secret
          POSTGRES_DB: aip_mcp
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      minio:
        image: minio/minio
        ports:
          - 9000:9000
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "mc ready local || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --entrypoint ""
        # Custom command to start MinIO
        # Note: Using entrypoint override

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Start MinIO server
        run: |
          docker run -d --name minio-server \
            -p 9000:9000 -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio server /data --console-address ":9001"
          sleep 5

      - name: Create MinIO buckets
        run: |
          docker run --rm --network host \
            -e MC_HOST_local=http://minioadmin:minioadmin@localhost:9000 \
            minio/mc mb local/aip-specs --ignore-existing
          docker run --rm --network host \
            -e MC_HOST_local=http://minioadmin:minioadmin@localhost:9000 \
            minio/mc mb local/aip-findings --ignore-existing

      - name: Run storage integration tests
        env:
          DATABASE_URL: postgresql://aip:aip_secret@localhost:5432/aip_mcp
          S3_ENDPOINT: http://localhost:9000
          S3_ACCESS_KEY_ID: minioadmin
          S3_SECRET_ACCESS_KEY: minioadmin
          S3_BUCKET_SPECS: aip-specs
          S3_BUCKET_FINDINGS: aip-findings
          S3_REGION: us-east-1
          S3_FORCE_PATH_STYLE: 'true'
          REDIS_URL: redis://localhost:6379
        run: npm run test:integration -w @getlarge/aip-openapi-reviewer-mcp

      - name: Cleanup
        if: always()
        run: docker rm -f minio-server || true
