name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  HUSKY: 0
  OPENAPI_REVIEWER_DIR: plugins/aip-api-design/openapi-reviewer

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [22, 24]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run integration tests
        run: npm run test:integration -w @getlarge/aip-openapi-reviewer

      - name: Run plugin validation tests
        run: npm run test:plugin -w @getlarge/aip-openapi-reviewer

  checks:
    name: Lint & build && Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Type check
        run: npm run typecheck

  cli-smoke-test:
    name: CLI Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test JSON output format
        run: |
          set -euo pipefail
          node ${{ env.OPENAPI_REVIEWER_DIR }}/src/cli.js ${{ env.OPENAPI_REVIEWER_DIR }}/tests/fixtures/acme-commerce.yaml --format json | tee /tmp/output.json
          jq -e '.findings | length > 0' /tmp/output.json || (echo "Expected findings in JSON output" && exit 1)
          echo "JSON format: OK"

      - name: Test markdown output format
        run: |
          set -euo pipefail
          node ${{ env.OPENAPI_REVIEWER_DIR }}/src/cli.js ${{ env.OPENAPI_REVIEWER_DIR }}/tests/fixtures/acme-commerce.yaml --format markdown | tee /tmp/output.md
          grep -q "## Summary" /tmp/output.md || (echo "Expected Summary section in markdown" && exit 1)
          echo "Markdown format: OK"

      - name: Test console output format
        run: |
          set -euo pipefail
          node ${{ env.OPENAPI_REVIEWER_DIR }}/src/cli.js ${{ env.OPENAPI_REVIEWER_DIR }}/tests/fixtures/acme-commerce.yaml --format console | tee /tmp/output.txt
          grep -q "findings" /tmp/output.txt || (echo "Expected findings in console output" && exit 1)
          echo "Console format: OK"

      - name: Test SARIF output format
        run: |
          set -euo pipefail
          node ${{ env.OPENAPI_REVIEWER_DIR }}/src/cli.js ${{ env.OPENAPI_REVIEWER_DIR }}/tests/fixtures/acme-commerce.yaml --format sarif | tee /tmp/output.sarif
          jq -e '.runs[0].results | length > 0' /tmp/output.sarif || (echo "Expected results in SARIF output" && exit 1)
          echo "SARIF format: OK"

      - name: Test category filtering
        run: |
          set -euo pipefail
          node ${{ env.OPENAPI_REVIEWER_DIR }}/src/cli.js ${{ env.OPENAPI_REVIEWER_DIR }}/tests/fixtures/acme-commerce.yaml --format json -c naming | tee /tmp/output.json
          categories=$(jq -r '.findings[].category' /tmp/output.json | sort -u)
          if echo "$categories" | grep -qv "naming"; then
            echo "Expected only naming category findings"
            exit 1
          fi
          echo "Category filtering: OK"

      - name: Test rule skipping
        run: |
          set -euo pipefail
          # Get count without skipping
          node ${{ env.OPENAPI_REVIEWER_DIR }}/src/cli.js ${{ env.OPENAPI_REVIEWER_DIR }}/tests/fixtures/acme-commerce.yaml --format json | tee /tmp/all.json
          count_all=$(jq '.findings | length' /tmp/all.json)

          # Get count with skipping a rule
          node ${{ env.OPENAPI_REVIEWER_DIR }}/src/cli.js ${{ env.OPENAPI_REVIEWER_DIR }}/tests/fixtures/acme-commerce.yaml --format json -x aip122/plural-resources | tee /tmp/skip.json
          count_skip=$(jq '.findings | length' /tmp/skip.json)

          if [ "$count_skip" -ge "$count_all" ]; then
            echo "Expected fewer findings when skipping a rule"
            exit 1
          fi
          echo "Rule skipping: OK (all=$count_all, skip=$count_skip)"

      - name: Test strict mode
        run: |
          set -euo pipefail
          # In strict mode, warnings become errors
          node ${{ env.OPENAPI_REVIEWER_DIR }}/src/cli.js ${{ env.OPENAPI_REVIEWER_DIR }}/tests/fixtures/acme-commerce.yaml --format json | tee /tmp/normal.json
          warnings=$(jq '[.findings[] | select(.severity == "warning")] | length' /tmp/normal.json)

          node ${{ env.OPENAPI_REVIEWER_DIR }}/src/cli.js ${{ env.OPENAPI_REVIEWER_DIR }}/tests/fixtures/acme-commerce.yaml --format json --strict | tee /tmp/strict.json
          errors_strict=$(jq '[.findings[] | select(.severity == "error")] | length' /tmp/strict.json)

          if [ "$errors_strict" -lt "$warnings" ]; then
            echo "Expected strict mode to promote warnings to errors"
            exit 1
          fi
          echo "Strict mode: OK"
