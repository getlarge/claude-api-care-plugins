services:
  # PostgreSQL database for metadata storage
  postgres:
    image: postgres:16-alpine
    container_name: baume-mcp-postgres
    environment:
      POSTGRES_USER: aip
      POSTGRES_PASSWORD: aip_secret
      POSTGRES_DB: aip_mcp
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U aip -d aip_mcp']
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for session store and message broker
  redis:
    image: redis:7-alpine
    container_name: baume-mcp-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: baume-mcp-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000' # S3 API
      - '9001:9001' # Web console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO client to create initial buckets
  minio-init:
    image: minio/mc:latest
    container_name: baume-mcp-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 minioadmin minioadmin;
        mc mb local/aip-specs --ignore-existing;
        mc mb local/aip-findings --ignore-existing;
        echo 'Buckets created successfully';
      "

  # MCP Server (optional - for full stack testing)
  mcp-server:
    build:
      context: ../../..
      dockerfile: plugins/baume/mcp-server/Dockerfile
    container_name: baume-mcp-server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    ports:
      - '4000:4000'
    environment:
      # Storage configuration
      STORE_TYPE: postgres
      DATABASE_URL: postgresql://aip:aip_secret@postgres:5432/aip_mcp

      # S3 configuration (MinIO)
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET_SPECS: aip-specs
      S3_BUCKET_FINDINGS: aip-findings
      S3_REGION: us-east-1
      S3_FORCE_PATH_STYLE: 'true'

      # Redis configuration
      REDIS_URL: redis://redis:6379

      # Server configuration
      PORT: 4000
      HOST: 0.0.0.0
      LOG_LEVEL: info
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "fetch('http://localhost:4000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))",
        ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:
  minio_data:
